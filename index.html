<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>

    <main>
        <div class="players">
            <div id="p1"></div>
            <!-- <div id="p2"></div> -->
        </div>

        <div id="victory" style="display: none;">
            <div id="round"></div> <!-- declares win-->
            <button id="playAgain">Play Again</button>
        </div>
            <div id="score" style="display: none;">
            <H4>Score:</H4>
            <p></p>
            <div id="p1win"></div> <!-- p1 running wins count-->
            <div id="p2win"></div> <!-- p2 running wins count-->
            <div id="catwin"></div> <!-- ties running count-->
        </div>


        <div class="board">
            <button class="tile" id="b1"></button>
            <button class="tile" id="b2"></button>
            <button class="tile" id="b3"></button>
            <button class="tile" id="b4"></button>
            <button class="tile" id="b5"></button>
            <button class="tile" id="b6"></button>
            <button class="tile" id="b7"></button>
            <button class="tile" id="b8"></button>
            <button class="tile" id="b9"></button>
        </div>

        <div class="playerNames">
            <div class="player" id="player1">
                <label for="name1">Player 1</label>
                <input type="text" id="name1" name="name" required placeholder="BillyBob" tabindex="1" />
                <label><input id="xChoice" type="radio" name="choice" value="X" tabindex="2">X
                    <input id="oChoice" type="radio" name="choice" value="O" tabindex="3">O</label>
            </div>

            <div class="player" id="player2">
                <label for="name2">Player 2</label>
                <input type="text" id="name2" name="name" required placeholder="BillyBob" tabindex="4" />
            </div>
            <!--  <div class="player" id="ai">
                <label><input type="radio" name="ai">Play against AI</label>
            </div>  -->

        </div>

        <div class="buttons">
            <button id="playGame" tabindex="5">Play Game</button>
            <button id="reset">Reset</button>
        </div>
        </div>
        </div>
    </main>

    <div class="footer">LoptrSir</div> <!--insert github spinning link here-->
</body>

</html>
